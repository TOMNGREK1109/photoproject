{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

      {% block contents %}

      <hr>
      <div class="container">
        <div class="row">
            <div class="col offset-2">
                <h3>サインアップ</h3>
                <form method = "post">
                    {% csrf_token %}
                    {% for field in form %}
                    <p>
                        {{ field.label_tag }}<br>
                        {{ field }}
                        {% if field.help_text %}
                          <small style="color: grey">{{ field.help_text }}</small>
                         # P374
                    </p>
                </form>
            </div>
        </div>
      </div>
