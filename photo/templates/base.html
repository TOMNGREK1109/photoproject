{% load static %}
<html lang="ja">
    <heead>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author"
              content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.84.0">

        <title>{% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprGlAnm3QDgpJLIm9Nao0YzlztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        
        <style>
            .bd-placeholder-img{
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    </heead>

    <body>
        <header>
            <div class="collapse bg-dark" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-md-7 py-4">
                            <h4 class="text-white">お気に入りを見つけよう！</h4>
                            <p class="text-muted">
                                誰でも参加できる写真投稿サイトです。
                                自分で撮影した写真なら何でもオッケー！
                                でも、カテゴリに属する写真に限ります。
                                コメントも付けてください！
                            </p>
                        </div>
                        <div class="col-sm-4 offset-md-1 py-4">
                            <h4 class="text-white">Contact</h4>
                            <ul class="list-unstyled">
                                <li><a href="#" class="text-white"></a>サインアップ</a></li>
                                <li><a href="#" class="text-white">ログイン</a></li>
                                <li><a href="mailto:admin@exmple.com" class="text-white">Email me</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a href="{% url 'photo:index' %}"
                       class="navbar-brand d-flex align-items-center">
                      <svg xmlns="http://www.w3.org/2000/svg"
                           width="20" height="20" fill="none"
                           stroke="currentColor"
                           stroke-linecap="round"
                           stroke-linejoin="round"
                           stroke-width="2"
                           aria-hidden="true"
                           class="me-2"
                           viewBox="o o 24 24"></svg>
                      <strong>Photo Gallery</strong> 
                    </a>
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarHeader"
                            aria-controls="navbarHeader"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            {% block contents %}{% endblock %}
        </main>

        <footer class="text-muted py-5">
            <div class="container">
                <p class="float-end mb-1">
                    <a href="#">Back to top</a>
                </p>
                <p class="mb-1">Photo Gallery is &copy; Bootstrap, but please post a lot!</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVFOsA7MsXsP1UyFoMp4YLEuNSFAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>
    </body>
</html>
